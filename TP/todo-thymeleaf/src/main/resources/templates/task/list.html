<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">üìù ToDo List</h1>

    <form th:action="@{/tasks/add}" th:object="${newTask}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" th:field="*{description}" class="form-control" placeholder="Nom de la t√¢che" required>
            </div>
            <div class="col-md-2">
                <select th:field="*{status}" class="form-select">
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add New Todo</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th style="width: 150px">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}"></td>
            <td>
                <span th:text="${task.status ? 'Yes' : 'No'}"
                      th:classappend="${task.status} ? 'text-success fw-bold' : 'text-danger fw-bold'"></span>
            </td>
            <td>
                <a th:href="@{'/tasks/toggle/' + ${task.id}}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm ms-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
